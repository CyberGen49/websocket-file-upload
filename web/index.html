<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket File Upload Test</title>
    <link rel="stylesheet" href="https://src.simplecyber.org/v2/base.css">
    <link rel="stylesheet" href="https://src.simplecyber.org/v2/themes.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://src.simplecyber.org/lib/axios.min.js"></script>
    <script src="https://src.simplecyber.org/lib/dayjs.min.js"></script>
    <script src="https://src.simplecyber.org/v2/base.js"></script>
    <script src="https://src.simplecyber.org/utils.js"></script>
    <script src="index.js"></script>
</head>
<body class="darkmuted">
    <div class="container">
        <h1>Websocket File Upload Test</h1>
        <p>Select a file to upload it.</p>
        <div class="row gap-10 flex-wrap">
            <button id="btnSelectFile" class="btn">
                <div class="icon">upload</div>
                Pick a file...
            </button>
            <button id="btnCancelUpload" class="btn danger" disabled>
                Cancel
            </button>
        </div>

        <h4>Log</h4>
        <pre><code id="log" class="col"></code></pre>
    </div>
</body>
</html>
